<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 chat-bar">
      <h1 class="room-list">{{RoomCtrl.title}}</h1>
      <h2 class="room-list">{{RoomCtrl.title2}}</h2>
      <h4 class="room-list-rooms-individual" ng-click="RoomCtrl.setRoom(room)" ng-repeat="room in RoomCtrl.rooms">{{room.name}}</h4>
      <button ng-click="RoomCtrl.addRoom()">Add Room</button>
    </div>


    <div class="col-md-8 chat-field">
      <div class="chat-messages" ng-repeat="message in RoomCtrl.messages">
        {{message.username}} –– {{message.content}}
      </div>
    </div>

    <div class="chat-message-container" ng-show="RoomCtrl.activeRoom">
      {{ RoomCtrl.currentUser }}: <input ng-model="newMessage" />
      <button class="btn btn-primary" type="button" ng-click="RoomCtrl.sendMessage(RoomCtrl.activeRoom)">Send Message</button>
    </div>
  </div>
